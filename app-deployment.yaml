apiVersion: apps/v1
kind: Deployment
metadata:
  name: k8s-project2-deployment
spec:
  selector:
    matchLabels:
      app: springboot-k8s-mysql
  replicas: 3
  template:
    metadata:
      labels:
        app: springboot-k8s-mysql
    spec:
      initContainers:
        - name: check-db-ready
          image: busybox
          command: ['sh', '-c', 'until nc -zvw3 mysql 3306; do echo waiting for mysql; sleep 2; done;']
      containers:
        - name: springboot-crud-k8s
          image: k8s-project2:v1
          ports:
            - containerPort: 8080
          env:
            - name: DB_HOST
#              value:
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: host
            - name: DB_NAME
#              value: javatechie
              valueFrom:
                configMapKeyRef:
                  name: db-config
                  key: dbName
            - name: DB_USERNAME
#              value:
              valueFrom:
                secretKeyRef:
                  name: mysql-secrets
                  key: username
            - name: DB_PASSWORD
#              value: root
              valueFrom:
                secretKeyRef:
                  name: mysql-secrets
                  key: password

---

apiVersion: v1
kind: Service
metadata:
  name: springboot-crud-svc
spec:
  selector:
    app: springboot-k8s-mysql
  ports:
    - protocol: "TCP"
      port: 8080  # port that the service is running on in the cluster
      targetPort: 8080 # The port exposed by the service
  type: NodePort # type of service